<body>

      <li><a href="compra.html">TIENDA</a></li>
    </ul>
  </nav>

    <!-- COMPRA ENTRADAS -->
  <div class="page-wrapper">
    <section class="compra-section py-5">
      <div class="container">
          <div class="compra-card mx-auto p-4">
          <h2 class="titulo-compra text-center mb-4">COMPRA DE ENTRADAS</h2>

          <div class="form-group mb-4">
            <label for="cantidad" class="compra-label">NÚMERO DE ENTRADAS:</label>
            <div class="d-flex justify-content-between align-items-center w-100 gap-2">
              <button class="btn btn-compra flex-grow-1" onclick="modificarCantidad(-1)">-</button>
              
              <input type="number" id="cantidad" value="1" min="1"
                    class="form-control text-center cantidad-input flex-grow-2" readonly>

              <button class="btn btn-compra flex-grow-1" onclick="modificarCantidad(1)">+</button>
            </div>
          </div>

          <div class="form-group mb-3">
            <label for="fecha" class="compra-label">DÍA:</label>
            <div class="select-wrapper">
              <input type="date" id="fecha" class="custom-date-icono" />
            </div>
          </div>

          <!-- PELÍCULA -->
          <div class="form-group mb-3">
            <label for="pelicula" class="compra-label">PELÍCULA:</label>
            <div class="select-wrapper w-100">
              <select id="pelicula" class="custom-select form-control w-100">
                <option>ZODIAC</option>
                <option>PSICOSIS</option>
                <option>SEVEN</option>
                <option>MEMENTO</option>
                <option>TAXI DRIVER</option>
                <option>ORIGEN</option>
              </select>
            </div>
          </div>

          <!-- HORA -->
          <div class="form-group mb-4">
            <label for="hora" class="compra-label">HORA:</label>
            <div class="select-wrapper w-100">
              <select id="hora" class="custom-select form-control w-100">
                <option>15:00</option>
                <option>18:00</option>
                <option>20:30</option>
              </select>
            </div>
          </div>
          <div class="px3">
            <a href="datospago.html" class="btn btn-comprar w-100">
              COMPRAR
            </a>
          </div>
        </div>
      </div>
    </section>
  </div>  
  <!-- FOOTER -->
  <footer class="footer-custom text-white py-4 px-3">
    <div class="container-fluid">

      <!-- BLOQUE CENTRADO EN TODA LA WEB -->
      <div class="text-center mb-3">
        <h5 class="footer-title mb-1">FRAME</h5>
        <p class="footer-legal">PRIVACIDAD | TÉRMINOS & CONDICIONES</p>
      </div>

      <div class="row align-items-center text-center text-md-start">
        <!-- Columna izquierda -->
        <div class="col-12 col-md-8 d-flex flex-column mb-3 mb-md-0">
          <p class="mb-1"><a href="mailto:framefestival@contact.com" class="footer-email">framefestival@contact.com</a></p>
          <p class="mb-1 footer-datos">951-967-735</p>
          <p class="mb-0 footer-datos">P.º Reding, 22, 24, Málaga-Este, 29016 Málaga</p>
        </div>

        <!-- Columna derecha -->
        <div class="col-12 col-md-4 d-flex justify-content-center justify-content-md-end redes-sociales mt-3 mt-md-0">
          <i class="bi bi-twitter"></i>
          <i class="bi bi-instagram"></i>
          <i class="bi bi-tiktok"></i>
        </div>
      </div>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function toggleMenu() {
      const menu = document.getElementById('menuDesplegable');
      menu.classList.toggle('active');
    }
  </script>
  <script>
  function modificarCantidad(valor) {
    const input = document.getElementById("cantidad");
    let cantidad = parseInt(input.value);
    cantidad += valor;
    if (cantidad < 1) cantidad = 1;
    input.value = cantidad;
  }
</script>
